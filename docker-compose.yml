services:
  oracle-db:
    image: oracleinanutshell/oracle-xe-11g
    ports:
      - "1521:1521"

  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  shipment-api:
    build: ./shipment-api  # Make sure this folder exists with a Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - oracle-db
      - minio

  blockchain:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"

  frontend:
    build: ./frontend  # Make sure this folder exists with a Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - shipment-api
